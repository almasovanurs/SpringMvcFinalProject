<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Group</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://www.freeiconspng.com/uploads/register-button-png-0.png" class="img-fluid "
        alt="~ Register Your Company ~" width="300" height="300"></p>

<form th:method="POST" th:action="@{saveGroup}" th:object="${group}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{groupName}" id="groupName" placeholder="groupName"
               style="text-align: center">
        <label for="groupName">Enter the Group</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:field="*{dateOfStart}" id="dateOfStart" placeholder="dateOfStart"
               style="text-align: center" >
        <label for="dateOfStart">Enter the date of Start</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:field="*{dateOfFinish}" id="dateOfFinish" placeholder="dateOfFinish"
               style="text-align: center" >
        <label for="dateOfStart">Enter the date of Finish</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{courseName}" id="courseName" placeholder="courseName"
               style="text-align: center" >
        <label for="dateOfStart">Enter the Course</label>
    </div>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Add Group"/></p>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
