<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://www.pngkit.com/png/detail/126-1269287_studenticon-student-icon-blue-png.png"
        class="img-fluid "
        alt="~ Students ~" width="200" height="200"></p>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">StudyFormat</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <p style="text-align:center;"><a class="btn btn-outline-primary" role="button"
                                         th:href="@{/companies} ">Main Page</a></p>
        <p style="text-align:center;"><a class="btn btn-outline-primary" role="button" th:href="@{/students/{id}/newStudent(id=${groupId})}">Add Student</a></p>
    </tr>
    </thead>
    <tbody th:each="student:${studentLists}">
    <tr>
        <th scope="row" th:text="${student.id}"></th>
        <td  th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/students/{id}/{idStudent}/deleteStudent (id=${groupId},idStudent=${student.id} )}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/students/{id}/{idStudent}/editStudent (idStudent=${student.getId()},id=${groupId})}">Update</a>
        </td>
    </tr>


    </tbody>

</table>

<br/>
<br/>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
