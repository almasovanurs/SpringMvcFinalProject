<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Studentr</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{saveStudent}" th:object="${student}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="firstName"
               style="text-align: center">
        <label for="firstName">Enter the firstName</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="lastName"
               style="text-align: center" >
        <label for="lastName">Enter the lastName</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email"
               style="text-align: center" >
        <label for="email">Enter the email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{studyFormat}" id="studyFormat" placeholder="studyFormat"
               style="text-align: center" >
        <label for="email">Enter the studyFormat</label>
    </div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Add Student"/></p>

</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
