
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://soft-xpansion.com/wordpress/wp-content/uploads/Updates.png" class="img-fluid "
        alt="~ Students ~" width="250" height="250"></p>

<form th:method= "PATCH" th:action="@{/students/{id}/{idStudent}/updateStudent (id=${groupId},idStudent=${student.getId()})}"  th:object="${student}">
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{firstName}" id="firstname"
               placeholder="Write the firstName" style="text-align: center; " >
        <label for="firstname" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
               placeholder="Write the lastName" style="text-align: center; " >
        <label for="lastName" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{email}" id="email"
               placeholder="Write the email" style="text-align: center; " >
        <label for="email" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{studyFormat}" id="studyFormat"
               placeholder="Write the studyFormat" style="text-align: center; " >
        <label for="studyFormat" class="form-label"></label>
        <p style="text-align:center;">
            <input class="btn btn-outline-primary btn-lg " type="submit" value="Update"/></p>
    </div>
</form>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
